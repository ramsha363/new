<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <link rel="stylesheet" href="billing-form.css">
</head>
<body>
    <div class="container">
        <form id="checkout-form" onsubmit="check(event)">
        <div class="row">
            <div class="col">
          <h3 class="title">Billing Adress</h3>

          <div class="inputbox">
            <label for="fullname">Full name:</label>
            <input type="text" placeholder="Enter Name" id="fullname">
            <span id="nameErrorMessage" style="color:red;"></span>
          </div>

          <div class="inputbox">
            <label for="email">Email:</label>
            <input type="email" placeholder="example@eanr.com" id="email">
            <span id="emailErrorMessage" style="color:red;"></span>
        </div>

        <div class="inputbox">
            <label for="address">Address:</label>
            <input type="text" placeholder="street-road" id="address">
            <span id="addressErrorMessage" style="color:red;"></span>
        </div>

        <div class="inputbox">
            <label for="city">City:</label>
            <input type="text" placeholder="Karachi" id="city">
            <span id="cityErrorMessage" style="color:red;"></span>
        </div>
 </div>


        <div class="col">
            <h3 class="tittle">Payment</h3>
            <div class="inputbox">
                <label for="card">Card accepted :</label>
                <img src="sign.png" width="140px" height="58px">
               
            </div>
  
            <div class="inputbox">
                <label for="nameoncard">Name on Card:</label>
              <input type="text" placeholder="mr .xxxxx" id="nameoncard">
              <span id="nameoncardErrorMessage" style="color:red;"></span>
          </div>
  
          <div class="inputbox">
            <label for="credit card">Credit card number:</label>
              <input type="number" placeholder="111-222-333" id="creditcard">
              <span id="creditcardErrorMessage" style="color:red;"></span>
          </div>
  
          <div class="inputbox">
            <label for="contact num">Contact number:</label>
              <input type="number" placeholder="+92xx-xxx-xxx" id="contactnum">
              <span id="contactnumErrorMessage" style="color:red;"></span>
          </div>
        </div>
   </div>
   <input type="submit" value="Proceed to checkout" class="submit-btn">
 </form>
</div>

    <script>

    window.onload = function() {
        const productName = localStorage.getItem('productName');
        const productPrice = localStorage.getItem('productPrice');
        
        if (productName && productPrice) {
            console.log('Product Name:', productName);
            console.log('Product Price:', productPrice);
         
        }
    }
    
const nameInput = document.getElementById('fullname');
const emailInput= document.getElementById('email');
const addressInput= document.getElementById('address');
const cityInput= document.getElementById('city');
const nameoncardInput= document.getElementById('nameoncard');
const creditcardInput= document.getElementById('creditcard');
const contactnumInput= document.getElementById('contactnum');


const namePattern = /^[a-zA-Z]{3,18}$/;
const emailPattern = /^[a-zA-Z0-9]{2,18}@[a-z]{2,9}\.[a-z]{2,8}$/;
const addressPattern = /^[a-zA-Z0-9]{2,18}\.[a-z]{2,8}\/{2,8}$/;
const cityPattern = /^[a-zA-Z]{3,18}$/;
const nameoncardPattern = /^[a-zA-Z]{3,18}$/;
const creditcardPattern = /^[0,9]{3,20}$/;
const contactnumPattern = /^[0,9]{3,20}$/;

function check(event) {
    event.preventDefault();
        let Valid = true;
 
       
        if (namePattern.test(nameInput.value)) {
            console.log('Name matched');
            nameErrorMessage.innerText = '';
        } else {
            nameErrorMessage.innerText = 'Enter a valid username ';
            console.log('Name not matched');
            Valid = false;
        }
 
     
        if (emailPattern.test(emailInput.value)) {
            console.log('Email matched');
            emailErrorMessage.innerText = '';
        } else {
            emailErrorMessage.innerText = 'Enter a valid email ';
            console.log('Email not matched');
            Valid = false;
        }
 
 
         if (addressPattern.test(addressInput.value)){
        console.log('address matched');
        addressErrorMessage.innerText='';
        }
         else{
       addressErrorMessage.innerText='Enter a valid address'
       console.log('address not matched');
        Valid=false;
       }
 
       if (cityPattern.test(cityInput.value)){
        console.log('city matched');
        addressErrorMessage.innerText='';
        }
         else{
       cityErrorMessage.innerText='Enter a valid city'
       console.log('city not matched');
        Valid=false;
       }



       if (nameoncardPattern.test(nameoncardInput.value)){
        console.log('nameoncard matched');
        nameoncardErrorMessage.innerText='';
        }
         else{
       nameoncardErrorMessage.innerText='Enter a valid name on card'
       console.log('nameoncard not matched');
        Valid=false;
       }


       if (creditcardPattern.test(creditcardInput.value)){
        console.log('creditcard matched');
        creditcardErrorMessage.innerText='';
        }
         else{
       creditcardErrorMessage.innerText='Enter a valid credit card num'
       console.log('creditcard not matched');
        Valid=false;
       }


       if (contactnumPattern.test(contactnumInput.value)){
        console.log('contactnum matched');
    contactnumErrorMessage.innerText='';
        }
         else{
       contactnumErrorMessage.innerText='Enter a valid contact num'
       console.log('contactnum not matched');
        Valid=false;
       }

       if (Valid) {
          alert("You're about to proceed to checkout");
            nameInput.value = '';
            emailInput.value = '';
            addressInput.value='';
            cityInput.value='';
            nameoncardInput.value='';
            creditcardInput.value='';
            contactnumInput.value='';

        }




    }




</script>
</body>
</html>
