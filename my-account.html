html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    box-sizing: border-box;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #000000;
    color: #333;
}

.login-page {
    display: flex;
    flex: 1;
    justify-content: center;
    align-items: center;
    padding-top: 10%;
    /* Ensures the container takes up available space */
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.login-form-wrapper {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(7, 137, 170, 0.1);
    max-width: 400px;
    width: 100%;
    padding: 20px;
}

.login-heading {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.login-email-label,
.login-password-label {
    margin-bottom: 5px;
    font-weight: bold;
}

.login-email-input,
.login-password-input {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #000000;
    border-radius: 4px;
}

.login-submit-button {
    padding: 10px;
    background:  #1c40b6;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.login-submit-button:hover {
    background: rgb(59, 58, 58);
}

.login-signup-text {
    text-align: center;
    margin-top: 10px;
}

.login-signup-link {
    color: #333;
    text-decoration: none;
}

.login-signup-link:hover {
    text-decoration: underline;
}
.custom-footer h4::before {
  content: "";
  position: absolute;
  left: 0;
  bottom: -10px;
  background-color: #2fb6c0;
  height: 2px;
  margin-left: 40%;
  width: 50px;
}

<div class="login-page">
    <div class="login-container">
        <div class="login-form-wrapper">
            <h1 class="login-heading">Login</h1>
            <form action="/login" method="post" class="login-form">
                <label for="email" class="login-email-label">Email:</label>
                <input type="email" id="email" name="email" class="login-email-input" required>

                <label for="password" class="login-password-label">Password:</label>
                <input type="password" id="password" name="password" class="login-password-input" required>

                <button type="submit" class="login-submit-button">Login</button>
            </form>
            <p class="login-signup-text">Don't have an account? <a href="contact us.html" class="login-signup-link">Sign up</a></p>
        </div>
    </div>
</div>
